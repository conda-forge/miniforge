language: generic
services:
  - docker

matrix:
  include:
    - os: linux
      arch: arm64
      env:
        - ARCH=aarch64
        - DOCKERIMAGE=condaforge/linux-anvil-aarch64
        - QEMU_BINARY=qemu-aarch64-static

script:
  - docker run hello-world
  - bash build_miniforge.sh
  # Copy for latest release
  - cp build/Miniforge3-*-Linux-$ARCH.sh build/Miniforge3-Linux-$ARCH.sh

deploy:
  provider: releases
  # Token from conda-forge-bot (run by isuruf)
  api_key:
    secure: 
  file:
    - "build/Miniforge*.sh"
    - "build/Miniforge*.sha256"
  file_glob: true
  on:
    repo: conda-forge/miniforge
    tags: true
  skip_cleanup: true
