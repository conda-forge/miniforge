language: generic

matrix:
  include:
    - os: osx
      env:
        - ARCH=x86_64
        - MINIFORGE_NAME="Miniforge-pypy3"
        - OS_NAME="MacOSX"

    - os: osx
      env:
        - ARCH=x86_64
        - MINIFORGE_NAME="Miniforge3"
        - OS_NAME="MacOSX"

    - os: linux
      env:
        - ARCH=aarch64
        - DOCKER_ARCH=arm64v8
        - DOCKERIMAGE=condaforge/linux-anvil-aarch64
        - MINIFORGE_NAME="Miniforge3"
        - OS_NAME="Linux"

    - os: linux
      env:
        - ARCH=x86_64
        - DOCKER_ARCH=amd64
        - DOCKERIMAGE=condaforge/linux-anvil-comp7
        - MINIFORGE_NAME="Miniforge3"
        - OS_NAME="Linux"

    - os: linux
      env:
        - ARCH=ppc64le
        - DOCKER_ARCH=ppc64le
        - DOCKERIMAGE=condaforge/linux-anvil-ppc64le
        - MINIFORGE_NAME="Miniforge3"
        - OS_NAME="Linux"

    - os: linux
      env:
        - ARCH=aarch64
        - DOCKER_ARCH=arm64v8
        - DOCKERIMAGE=condaforge/linux-anvil-aarch64
        - MINIFORGE_NAME="Miniforge-pypy3"
        - OS_NAME="Linux"

    - os: linux
      env:
        - ARCH=x86_64
        - DOCKER_ARCH=amd64
        - DOCKERIMAGE=condaforge/linux-anvil-comp7
        - MINIFORGE_NAME="Miniforge-pypy3"
        - OS_NAME="Linux"

    - os: linux
      env:
        - ARCH=ppc64le
        - DOCKER_ARCH=ppc64le
        - DOCKERIMAGE=condaforge/linux-anvil-ppc64le
        - MINIFORGE_NAME="Miniforge-pypy3"
        - OS_NAME="Linux"

script:
  - if [[ "$TRAVIS_TAG" != "" ]]; then export MINIFORGE_VERSION=$TRAVIS_TAG; fi
  - if [[ "$OS_NAME" == "Linux" ]]; then bash build_miniforge.sh; fi
  - if [[ "$OS_NAME" == "MacOSX" ]]; then bash build_miniforge_osx.sh; fi
  # Copy for latest release
  - cp build/$MINIFORGE_NAME-*-$OS_NAME-$ARCH.sh build/$MINIFORGE_NAME-$OS_NAME-$ARCH.sh
  - ls -alh build

deploy:
  provider: releases
  # Token from conda-forge-bot (run by isuruf)
  api_key:
    secure: 
  file:
    - "build/Miniforge*.sh"
    - "build/Miniforge*.sha256"
  file_glob: true
  on:
    repo: conda-forge/miniforge
    tags: true
  skip_cleanup: true
