{% set name = os.environ.get("MINIFORGE_NAME", "Miniforge3") %}
{% set version = os.environ.get("MINIFORGE_VERSION", "24.3.0-0") %}
{% set conda_libmamba_solver_version = "24.1.0"%}
{% set mamba_version = "1.5.8"%}

name: {{ name }}
version: {{ version }}
company: conda-forge

channels:
  # specifying the channel with the full URL adds two channels
  # when the end user adds the channel without the full URL
  # - https://conda.anaconda.org/conda-forge
  - conda-forge

write_condarc: True
# keep pkgs for space-saving implications for hardlinks when create new environments
# and keep the same with Miniconda
keep_pkgs: True
license_file: ../LICENSE

# During the interactive installation, these variables are checked.
# During batch installation, conda is never initialized
initialize_conda: True
initialize_by_default: False

# macOS PKG options
installer_type: all  # [osx]
welcome_image: osx_pkg_background.png  # [osx]
# Reset everything to system default (no Anaconda stuff)
# We can customize it if needed
welcome_text: ""  # [osx]
readme_text: ""  # [osx]
conclusion_text: ""  # [osx]

user_requested_specs:
{% if name.endswith("pypy3") %}
  - python 3.9.* *_pypy
{% else %}
  - python 3.10.*
{% endif %}
  - pip
  - conda >={{ version.split("-")[0] }}
  # Omit conda-libmamba-solver so that conda is free to remove it later
  - mamba >={{ mamba_version }}
  - miniforge_console_shortcut 1.*  # [win]

specs:
{% if name.endswith("pypy3") %}
  - python 3.9.* *_pypy
{% else %}
  - python 3.10.*
{% endif %}
  - conda {{ version.split("-")[0] }}
  - conda-libmamba-solver {{ conda_libmamba_solver_version }}
  - mamba {{ mamba_version }}

  - pip
  - miniforge_console_shortcut 1.*  # [win]

# Signing settings will be added by CI
signing_identity_name: {{ os.environ.get("APPLE_SIGNING_IDENTITY", "") }}
notarization_identity_name: {{ os.environ.get("APPLE_NOTARIZATION_IDENTITY", "") }}
